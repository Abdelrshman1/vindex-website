<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Now | VINDEX</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap">
  <link rel="icon" href="img/vindex_logo_transparent.png" type="image/png" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      background-color: #111;
      border: 1px solid gold;
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 15px gold;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Cinzel', serif;
    }

    input[readonly] {
      background-color: #333;
      color: #ccc;
    }

    button {
      background-color: gold;
      color: #000;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      font-family: 'Cinzel', serif;
      margin-top: 10px;
    }

    button:hover {
      background-color: #d4af37;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      min-height: 24px;
    }

    .message.success {
      color: #4caf50;
    }

    .message.error {
      color: #f44336;
    }

    .message.loading {
      color: gold;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Order Your Perfume</h2>
    <form id="orderForm">
      <input type="text" id="product" name="product" readonly />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="address" placeholder="Delivery Address" rows="4" required></textarea>
      <button type="submit" id="submitBtn">Send Order</button>
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product') || "VINDEX Perfume";
    document.getElementById("product").value = product.replace(/-/g, " ").toUpperCase();

    const form = document.getElementById("orderForm");
    const message = document.getElementById("formMessage");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      
      // تعطيل الزر أثناء الإرسال
      submitBtn.disabled = true;
      message.textContent = "⏳ Processing your order...";
      message.className = "message loading";

      const data = {
        product: form.product.value,
        name: form.name.value,
        phone: form.phone.value,
        address: form.address.value
      };

      try {
        // استخدم await مع fetch
        const response = await fetch("https://script.google.com/macros/s/AKfycbwyvWgUjzFs4FUiuTMKxIYkENFi_9YTqfH4QreRj8_mNTAGmud45_VYunbrzpkEs5bVww/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        // تحقق من حالة الاستجابة
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.result === "success") {
          message.textContent = "✅ Your order has been sent successfully!";
          message.className = "message success";
          form.reset();
          form.product.value = product.replace(/-/g, " ").toUpperCase();
        } else {
          throw new Error(result.message || "Failed to process order");
        }
      } catch (error) {
        console.error("Error:", error);
        message.textContent = "❌ Failed to send order. Please try again later.";
        message.className = "message error";
        
        // خيار بديل إذا فشل الطلب
        if (error.message.includes("Failed to fetch")) {
          setTimeout(() => {
            message.textContent += " You can also contact us directly.";
          }, 2000);
        }
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
